<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hungry Food</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body class="bg-warning">
        <div class="container">
            <!--navbar start-->
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold" href="#">Hungry Monster</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarNavAltMarkup"
                    >
                        <div class="navbar-nav ms-auto">
                            <a
                                class="nav-link active fw-bold"
                                aria-current="page"
                                href="#"
                                >Home</a
                            >
                            <a class="nav-link fw-bold" href="#">About</a>
                            <a class="nav-link fw-bold" href="#">Recipes</a>
                            <a class="nav-link fw-bold" href="#">Blog</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- navbar end -->

            <!--search area start -->
            <div class="search-area">
                <div class="input-group mb-3 w-50 mx-auto py-5">
                    <input
                        id="search-box"
                        type="text"
                        class="form-control"
                        placeholder="&#128269; Search for Meals..."
                        aria-label="Recipient's username"
                        aria-describedby="basic-addon2"
                    />
                    <button
                        class="input-group-text text-white px-5"
                        id="search-btn"
                    >
                        Search
                    </button>
                </div>
            </div>
            <!-- search area end -->

            <div id="food-items"></div>
            <div id="details"></div>
        </div>

        <!-- scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
